<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html>  <head>    <meta content="text/html; charset=UTF-8" http-equiv="content-type">    <title></title>  </head>  <body style="background-color: black; color: white;" alink="#ee0000" link="#0000ee"    vlink="#551a8b">    <ol style="text-align: justify; font-family: Helvetica,Arial,sans-serif;">      <li><big>在卷宗上长按直到卷宗开始跳动，然后放开。</big></li>    </ol>    <div style="text-align: center; font-family: Helvetica,Arial,sans-serif;"><big><img          style="width: 280px; height: 403px;"          alt=""          src="../edit_folder.jpg"></big><br>    </div>    <ol style="text-align: justify; font-family: Helvetica,Arial,sans-serif;"      start="2">      <li><big>点击要编辑的卷宗即可开始编辑。</big></li>    </ol>    <ul style="text-align: justify; font-family: Helvetica,Arial,sans-serif;">      <li><big>当卷宗以密码保护时，会先弹出对话框要求输入密码。</big></li>    </ul>    <div style="text-align: center; font-family: Helvetica,Arial,sans-serif;"><img        style="width: 280px; height: 182px;"        src="../edit_folder_detail.jpg"><br>    </div>    <ol style="text-align: justify; font-family: Helvetica,Arial,sans-serif;"      start="3">      <li><big>编辑完成后按下“存储”来更新卷宗信息。</big></li>    </ol>    <ol style="font-family: Helvetica,Arial,sans-serif;" start="4">      <li><big>回到主屏幕后点击卷宗以外的地方即可让卷宗停止跳动。</big></li>    </ol>  </body></html>
