<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html>  <head>    <meta content="text/html; charset=UTF-8" http-equiv="content-type">    <title></title>  </head>  <body style="background-color: black; color: white;" alink="#ee0000" link="#0000ee"    vlink="#551a8b">    <ol style="text-align: justify; font-family: Helvetica,Arial,sans-serif;">      <li><big>在目錄上長按直到目錄開始跳動，然後放開。</big></li>    </ol>    <div style="text-align: center; font-family: Helvetica,Arial,sans-serif;"><img        style="width: 280px; height: 403px;"        alt=""        src="../edit_folder.jpg"><br>    </div>    <ol start="2" style="font-family: Helvetica,Arial,sans-serif;">      <li style="text-align: justify;"><big>按下要刪除的目錄左上角的 </big><img src="../delete.png"          alt=""          style="width: 26px; height: 26px;">。</li>      <li style="text-align: justify;"><big>接著會跳出警告對話框來確認您真的要刪除目錄。</big></li>    </ol>    <ul style="text-align: justify; font-family: Helvetica,Arial,sans-serif;">      <li><big><span style="text-decoration: underline;">請注意，刪除目錄的同時也會<span              style="color: red;">一併刪除其中的所有物品</span>。</span></big></li>    </ul>    <ol style="font-family: Helvetica,Arial,sans-serif;" start="4">      <li><big>在目錄以外的地方任意點一下即可讓目錄停止晃動。</big></li>    </ol>  </body></html>
