<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html>  <head>    <meta content="text/html; charset=UTF-8" http-equiv="content-type">    <title></title>  </head>  <body style="background-color: black; color: white;" alink="#ee0000" link="#0000ee"    vlink="#551a8b">    <ol style="text-align: justify; font-family: Helvetica,Arial,sans-serif;">      <li><big>在目錄上長按直到目錄開始跳動，然後放開。</big></li>    </ol>    <div style="text-align: center; font-family: Helvetica,Arial,sans-serif;"><big><img          style="width: 280px; height: 403px;"          alt=""          src="../edit_folder.jpg"></big><br>    </div>    <ol style="text-align: justify; font-family: Helvetica,Arial,sans-serif;"      start="2">      <li><big>在要編輯的目錄上點一下即會顯示編輯畫面。</big></li>    </ol>    <ul style="text-align: justify; font-family: Helvetica,Arial,sans-serif;">      <li><big>當目錄以密碼保護時，將會跳出對話框要求先輸入密碼。</big></li>    </ul>    <div style="text-align: center; font-family: Helvetica,Arial,sans-serif;"><img        style="width: 280px; height: 182px;"        src="../edit_folder_detail.jpg"><br>    </div>    <ol style="text-align: justify; font-family: Helvetica,Arial,sans-serif;"      start="3">      <li><big>編輯完成後按下“儲存”來更新資料。</big></li>    </ol>    <ol style="font-family: Helvetica,Arial,sans-serif;" start="4">      <li><big>回到主畫面後在目錄以外的地方任意點一下即可讓目錄停止晃動。</big></li>    </ol>  </body></html>
