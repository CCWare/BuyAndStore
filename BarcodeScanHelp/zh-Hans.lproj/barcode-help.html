<!--?xml version="1.0"?--><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><!--                                                                                                              Copyright 2009-2010 (c) Jeff Brown <spadix@users.sourceforge.net>All Rights Reserved--><html xmlns="http://www.w3.org/1999/xhtml">    <head>        <meta content="text/html; charset=UTF-8" http-equiv="content-type" />        <title>Barcode Reader Help</title>        <style type="text/css">            html, body { margin: 0; padding: 0; background: black; color: white; font-family: sans-serif; font-size: 16px }            h1 { margin: .5em 0; text-align: center; font-size: 28px }            h2 { font-size: 24px }            hr { margin: 1em 0; height: 0; border: none; border-top: solid 1px #666 }            .smaller { font-size: 85% }            p { margin: .5em }            a { color: #8af }            p.cen { text-align: center }            p.title { margin: 1em; clear: both; text-align: center }            div.col { width: 50% }            .clear { clear: both }            .iconlist { position: relative; clear: both; margin: 4px 0; padding: 1px 0 }            .icon { width: 64px; height: 64px; overflow: hidden; margin: 12px 16px; padding: 0; background: url("../barcode-helpicons.png") no-repeat; font: bold 56px "Marker Felt"; text-align: center }            .sample { display: block; height: 96px; overflow: hidden; margin: 12px auto; padding: 0; background: url("../barcode-samples.png") no-repeat; text-align: center}            .left { float: left }            .right { float: right }            .iconlist > p { margin: 10px }            .iconlist > h2 { margin: 10px }            </style> </head>    <body>        <div class="iconlist">            <div class="icon left"></div>            <p>请确定有充足的</p>            <h2 style="color: rgb(255, 255, 68);">光源</h2>        </div>        <div class="iconlist">            <div style="background: none repeat scroll 0% 0% transparent; color: rgb(34, 221, 68);"                class="icon left">4"</div>            <h2 style="color: rgb(68, 255, 102);">距离</h2>            <p>请保持3到5英吋(8到12公分)<br />            </p>        </div>        <div class="iconlist">            <div style="background-position: 0pt -64px;" class="icon left"></div>            <h2 style="color: rgb(51, 238, 238);">摇晃</h2>            <p>来让相机自动对焦</p>        </div>        <div class="iconlist">            <div style="background-position: 0pt -128px;" class="icon left"></div>            <h2 style="color: rgb(85, 153, 255);">等待<br />            </h2>            <p>相机自动对焦</p>        </div>        <div class="iconlist">            <div style="background-position: 0pt -192px;" class="icon left"></div>            <p>在扫瞄条码时请</p>            <h2 style="color: rgb(221, 85, 255);">保持稳定<br />            </h2>            <p><br />            </p>            <p> </p>            <hr />            <p class="cen">可识别的条码应类似：<a href="http://wikipedia.org/wiki/EAN-13"                style="width: 118px; background-position: -96px 50%;"                class="sample"></a><a                    href="http://zh.wikipedia.org/wiki/%E6%AC%A7%E6%B4%B2%E5%95%86%E5%93%81%E7%BC%96%E7%A0%81">EAN/UPC产品条码</a></p>            <div class="col left"> </div>            <p class="clear cen smaller">其他支持格式：<a href="http://zh.wikipedia.org/wiki/%E5%9B%BD%E9%99%85%E6%A0%87%E5%87%86%E4%B9%A6%E5%8F%B7">ISBN-13(包含)ISBN-10)</a>, <a                href="http://zh.wikipedia.org/wiki/%E9%80%9A%E7%94%A8%E4%BA%A7%E5%93%81%E4%BB%A3%E7%A0%81"></a><a                    href="http://wikipedia.org/wiki/Code_128">Code 128</a>, <a                        href="http://wikipedia.org/wiki/DataBar">DataBar (RSS)</a>, <a                            href="http://en.wikipedia.org/wiki/Code_93">Code 93</a>, <a                                href="http://wikipedia.org/wiki/Code_39">Code 39</a> 及 <a                                    href="http://wikipedia.org/wiki/Interleaved_2_of_5">Interleaved 2 of 5</a></p>            <hr />            <p> </p>            <p style="text-align: center;">修改自<a href="http://zbar.sourceforge.net/">ZBar</a>说明文档。</p>        </div>        <script type="text/javascript">            function onZBarHelp(argv) {                var title;                switch(argv.reason) {                    case "INFO": break;                    case "FAIL": title = "No Barcode Detected"; break;                }                if(title) document.getElementById('title').textContent = title;            }            </script> </body></html>
